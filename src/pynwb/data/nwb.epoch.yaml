groups:
- neurodata_type_def: TimeIntervals
  neurodata_type_inc: DynamicTable
  doc: A container for aggregating epoch data and the TimeSeries that each epoch applies
    to
  datasets:
  - name: start_time
    neurodata_type_inc: VectorData
    dtype: float
    doc: Start time of epoch, in seconds
  - name: stop_time
    neurodata_type_inc: VectorData
    dtype: float
    doc: Stop time of epoch, in seconds
  - name: tags
    neurodata_type_inc: VectorData
    dtype: text
    doc: User-defined tags that identify or categorize events
    quantity: '?'
    attributes:
    - name: description
      dtype: text
      doc: Description of the user-defined tags used
  - name: tags_index
    neurodata_type_inc: VectorIndex
    doc: Index into the tags dataset
    quantity: '?'
  - name: timeseries
    neurodata_type_inc: VectorData
    doc: Index into a TimeSeries object
    quantity: '?'
    datasets:
    - name: idx_start
      dtype: int32
      doc: Start index into the TimeSeries data[] and timestamp[] fields.
        The first dimension of those arrays is always time.
    - name: count
      dtype: int32
      doc: Number of data samples available in this time series, during this epoch.
    - name: timeseries
      dtype:
        target_type: TimeSeries
        reftype: object
      doc: Reference to the TimeSeries object that this index applies to
  - name: timeseries_index
    neurodata_type_inc: VectorIndex
    doc: Indices into the timeseries dataset
    quantity: '?'
