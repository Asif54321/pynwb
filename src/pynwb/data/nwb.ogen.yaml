groups:
- neurodata_type_def: OptogeneticSeries
  neurodata_type_inc: TimeSeries
  doc: Optogenetic stimulus.  The data[] field is in unit of watts.
  datasets:
  - name: data
    dtype: numeric
    doc: Applied power for optogenetic stimulus
    dims:
    - num_times
    shape:
    - null
    attributes:
    - name: unit
      dtype: text
      default_value: watt
      doc: SI unit for the power of the optogenetic stimulus
      required: false
  links:
  - name: site
    target_type: OptogeneticStimulusSite
    doc: Link to OptogeneticStimulusSite object that describes the site to which this
      stimulus was applied

- neurodata_type_def: OptogeneticStimulusSite
  neurodata_type_inc: NWBContainer
  doc: A data type representing a site of optogenetic stimulation and associated metadata
  quantity: '*'
  datasets:
  - name: description
    dtype: text
    doc: Description of site
  - name: excitation_lambda
    dtype: float
    doc: Excitation wavelength, in nm
  - name: location
    dtype: text
    doc: Location of stimulation site
  links:
  - name: device
    target_type: Device
    doc: Device that generated the stimulus
