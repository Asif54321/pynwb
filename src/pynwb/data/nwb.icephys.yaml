groups:
- neurodata_type_def: PatchClampSeries
  neurodata_type_inc: TimeSeries
  doc: An abstract base class for patch-clamp data - stimulus or response,
    current or voltage.
  attributes:
  - name: stimulus_description
    dtype: text
    doc: Protocol/stimulus name for this patch-clamp dataset
  - name: sweep_number
    dtype: uint64
    doc: Sweep number, allows to group different PatchClampSeries together
    required: false
  datasets:
  - name: data
    dtype: numeric
    dims:
    - num_times
    shape:
    - null
    doc: Recorded voltage or current
  - name: gain
    dtype: float
    doc: Gain of the recording, in units: Volt/Amp (v-clamp) or Volt/Volt (c-clamp)
    quantity: '?'
  links:
  - name: electrode
    target_type: IntracellularElectrode
    doc: Link to IntracellularElectrode object that describes the electrode that was
      used to apply or record this data

- neurodata_type_def: CurrentClampSeries
  neurodata_type_inc: PatchClampSeries
  doc: A data type representing voltage data from an intracellular current-clamp recording. A
    corresponding CurrentClampStimulusSeries (stored separately as a stimulus) is
    used to store the current injected.
  datasets:
  - name: bias_current
    dtype: float32
    doc: 'Unit: Amp'
    quantity: '?'
  - name: bridge_balance
    dtype: float32
    doc: 'Unit: Ohm'
    quantity: '?'
  - name: capacitance_compensation
    dtype: float32
    doc: 'Unit: Farad'
    quantity: '?'

- neurodata_type_def: IZeroClampSeries
  neurodata_type_inc: CurrentClampSeries
  doc: A data type representing voltage data from an intracellular recording when all current
    and amplifier settings are off (i.e., CurrentClampSeries fields will be zero).
    There is no CurrentClampStimulusSeries associated with an IZero series because
    the amplifier is disconnected and no stimulus can reach the cell.

- neurodata_type_def: CurrentClampStimulusSeries
  neurodata_type_inc: PatchClampSeries
  doc: Stimulus current applied during current clamp recording.

- neurodata_type_def: VoltageClampSeries
  neurodata_type_inc: PatchClampSeries
  doc: A data type representing current data from an intracellular voltage-clamp recording. A
    corresponding VoltageClampStimulusSeries (stored separately as a stimulus) is
    used to store the voltage injected.
  datasets:
  - name: capacitance_fast
    dtype: float32
    doc: 'Unit: Farad'
    quantity: '?'
    attributes:
    - name: unit
      dtype: text
      default_value: Farad
      doc: 'The base unit of measure used to store data. This should be in the SI
        unit. COMMENT: This is the SI unit (when appropriate) of the stored data,
        such as Volts. If the actual data is stored in millivolts, the field ''conversion''
        below describes how to convert the data to the specified SI unit.'
      required: false
  - name: capacitance_slow
    dtype: float32
    doc: 'Unit: Farad'
    quantity: '?'
    attributes:
    - name: unit
      dtype: text
      default_value: Farad
      doc: 'The base unit of measure used to store data. This should be in the SI
        unit. COMMENT: This is the SI unit (when appropriate) of the stored data,
        such as Volts. If the actual data is stored in millivolts, the field ''conversion''
        below describes how to convert the data to the specified SI unit.'
      required: false
  - name: resistance_comp_bandwidth
    dtype: float32
    doc: 'Unit: Hz'
    quantity: '?'
    attributes:
    - name: unit
      dtype: text
      default_value: Hz
      doc: SI unit for resistance_comp_bandwidth
      required: false
  - name: resistance_comp_correction
    dtype: float32
    doc: 'Unit: %'
    attributes:
    - name: unit
      dtype: text
      doc: SI unit for resistance_comp_correction
      default_value: percent
      required: false
    quantity: '?'
  - name: resistance_comp_prediction
    dtype: float32
    doc: 'Unit: %'
    attributes:
    - name: unit
      dtype: text
      doc: SI unit for resistance_comp_prediction
      default_value: percent
      required: false
    quantity: '?'
  - name: whole_cell_capacitance_comp
    dtype: float32
    doc: 'Unit: Farad'
    attributes:
    - name: unit
      dtype: text
      default_value: Farad
      doc: SI unit for whole_cell_capacitance_comp
      required: false
    quantity: '?'
  - name: whole_cell_series_resistance_comp
    dtype: float32
    doc: 'Unit: Ohm'
    quantity: '?'
    attributes:
    - name: unit
      dtype: text
      doc: SI unit for whole_cell_series_resistance_comp
      default_value: Ohm
      required: false

- neurodata_type_def: VoltageClampStimulusSeries
  neurodata_type_inc: PatchClampSeries
  doc: A data type representing stimulus voltage applied during a voltage clamp recording

- neurodata_type_def: IntracellularElectrode
  neurodata_type_inc: NWBContainer
  doc: An intracellular electrode and its metadata
  datasets:
  - name: description
    dtype: text
    doc: Description of electrode (e.g.,  whole-cell, sharp, etc.)
  - name: filtering
    dtype: text
    doc: Electrode specific filtering
    quantity: '?'
  - name: initial_access_resistance
    dtype: text
    doc: Initial access resistance
    quantity: '?'
  - name: location
    dtype: text
    doc: Area, layer, comments on estimation, stereotaxic coordinates, if in vivo, etc.
    quantity: '?'
  - name: resistance
    dtype: text
    doc: Electrode resistance, in ohms
    quantity: '?'
  - name: seal
    dtype: text
    doc: Information about seal used for recording
    quantity: '?'
  - name: slice
    dtype: text
    doc: Information about slice used for recording
    quantity: '?'
  links:
  - name: device
    target_type: Device
    doc: Device that was used to record from this electrode

- neurodata_type_def: SweepTable
  neurodata_type_inc: DynamicTable
  doc: The table which groups different PatchClampSeries together
  datasets:
  - name: sweep_number
    neurodata_type_inc: VectorData
    dtype: uint64
    doc: The sweep number of the PatchClampSeries in that row
    attributes:
    - name: description
      dtype: text
      doc: Description of the sweep
  - name: series
    dtype:
      target_type: PatchClampSeries
      reftype: object
    doc: The PatchClampSeries with the sweep number in that row
  - name: series_index
    neurodata_type_inc: VectorIndex
    doc: Index for series
